base_url = "https://thearyanahmed.com"
title = "Aryan Ahmed"
description = "A personal blog focused on software and other entertaining fads"
theme = "apollo"
build_search_index = true
generate_feeds = true
compile_sass = true
minify_html = true
taxonomies = [{ name = "tags" }]

[search]
include_title = true
include_description = true
include_path = true
include_content = true
index_format = "elasticlunr_json"

[markdown]
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
  { theme = "ayu-dark", filename = "syntax-theme-dark.css" },
  { theme = "ayu-light", filename = "syntax-theme-light.css" },
]

[extra]
toc = true
use_cdn = false
theme = "auto"              # light, dark, auto, toggle
fancy_code = true
dynamic_note = true
mathjax = false
mathjax_dollar_inline_enable = false

menu = [
    { name = "Posts", url = "/posts", weight = 1 },
    { name = "Subscribe", url = "/subscribe", weight = 2 },
    { name = "Book", url = "/book", weight = 3 },
    { name = "Talks", url = "/talks", weight = 4 },
]

socials = [
    { name = "github", url = "https://github.com/thearyanahmed", icon = "github" },
    { name = "twitter", url = "https://twitter.com/yourusername", icon = "twitter" },
    { name = "mastodon", url = "https://mastodon.social/@yourusername", icon = "mastodon" },
    { name = "linkedin", url = "https://linkedin.com/in/yourusername", icon = "linkedin" },
    { name = "email", url = "mailto:your.email@example.com", icon = "email" },
    { name = "rss", url = "/atom.xml", icon = "rss" },
]

[extra.taxonomies]
sort_by = "page_count"
reverse = true

[extra.analytics]
enabled = false
